<!-- FILE: templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Storytelling Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Storytelling Platform</a>
            <div class="d-flex ms-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">Hi, {{ user.username }}!</span>
                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm me-2">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional Bootstrap JS (only if you need dropdowns/modals/etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
