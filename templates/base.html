{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Storytelling Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Storytelling Platform</a>
            <div class="d-flex ms-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">Hi, {{ user.username }}!</span>
                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm me-2">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        document.querySelectorAll('.carousel').forEach(el => {
            new bootstrap.Carousel(el);
        });
    </script>
    <!-- (Optional) Manual init, in case data-bs-ride isnâ€™t enough -->
    <script>
        document.querySelectorAll('.carousel').forEach(carouselEl => {
            new bootstrap.Carousel(carouselEl, {
                interval: none,   // auto-slide every 5s
                ride: 'carousel'  // start automatically
            });
        });
    </script>

</body>

</html>
