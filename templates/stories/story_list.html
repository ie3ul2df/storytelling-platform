<!-- FILE: templates/stories/story_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top Stories</title>
</head>

<body>
    <h2>Top Stories</h2>

    {% for story in stories %}
    <div>
        <h3>{{ story.title }}</h3>
        <p>By {{ story.author.username }}</p>
        <p>{{ story.description|truncatewords:30 }}</p>
        <a href="#">Read More</a>
    </div>
    {% empty %}
    <p>No stories available yet.</p>
    {% endfor %}
</body>

</html>
