<!-- Form to edit an existing story with file upload support -->

{% extends "base.html" %}
{% block content %}
<h2>Edit "{{ story.title }}"</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Story</button>
</form>
{% endblock %}
