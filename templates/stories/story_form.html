<!-- Form to create a new story with image upload -->

{% extends "base.html" %}

{% block content %}
<h2>Create New Story</h2>

<form id="create-new-story-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Story</button>
</form>

{% endblock %}
