{# ------------------ User registration form with login link #}

{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form id="user-reg-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-4">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
